name: Deploy n8n Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'workflow.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate workflow.json exists
        run: |
          if [ ! -f workflow.json ]; then
            echo "Error: workflow.json not found"
            exit 1
          fi
          echo "workflow.json found"

      - name: Validate JSON format
        run: |
          if ! cat workflow.json | python3 -m json.tool > /dev/null 2>&1; then
            echo "Error: workflow.json is not valid JSON"
            exit 1
          fi
          echo "workflow.json is valid JSON"

      - name: Show workflow info
        run: |
          echo "Workflow content:"
          cat workflow.json | python3 -m json.tool | head -20
          echo "..."

      - name: Simulate deployment to n8n
        run: |
          echo "Simulating deployment to n8n..."
          echo "Target: Production n8n instance"
          echo "File: workflow.json"
          echo ""
          echo "Deployment simulation completed successfully!"
          echo ""
          echo "Note: In a real scenario, this would deploy to:"
          echo "  - n8n Cloud (https://app.n8n.cloud)"
          echo "  - Self-hosted n8n with public URL"
          echo "  - Using n8n REST API: POST /api/v1/workflows"